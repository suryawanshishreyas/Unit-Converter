<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="display">
            <h1 id="title">
                Metric/Imperial Unit Conversion
            </h1>

            <input id="input" type="number">

            <button id="btn">
                Convert
            </button>
        </div>
        <div id="conversion">
            <div id="units">
                <h2 id="unit-name">
                    Length (Meter/Feet)
                </h2>
                <h3 id="unit-value-mtr">
                    1 meter = 3.28 feet | 1 feet = 0.304 meters
                </h3>
            </div>
            <div id="units">
                <h2 id="unit-name">
                    Volume (Litres/Gallons)
                </h2>
                <h3 id="unit-value-ltr">
                    1 liter = 0.264 gallons | 1 gallons = 3.785 liters
                </h3>
            </div>
            <div id="units">
                <h2 id="unit-name">
                    Mass (Kilograms/Pounds)
                </h2>
                <h3 id="unit-value-kilo">
                    1 kilo = 2.204 pounds | 1 pound = 0.453 kilos
                </h3>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
